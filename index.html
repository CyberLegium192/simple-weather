<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet">
  <title>WEATHER APP</title>
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="input-box">
        <input type="text" id="search" placeholder="search.." onchange="a()"/>
        <button type='button' id="submit"><i class="ri-search-line"></i></button>
      </div>
      
      <div class='image-icon'>
        <img src='' class="icon-weather" />
      </div>
      <p class='celcius'></p>
      <span class='name_input'></span>
      
      <div class="option">
        <div class="child-option">
          <div class="icon">
            <i class="ri"></i>
          </div>
          <p class="humidity"></p>
        </div>
        <div class="child-option">
          <div class="icon">
            <i class="riwind"></i>
          </div>
          <p class="wind"></p>
        </div>
      </div>
      
      
    </div>
  </div>
  
  
  
  
  
  <script src="index.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
